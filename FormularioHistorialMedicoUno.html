<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Formulario Historial medico</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
      <!-- Barra navegacion -->
      <nav class="navbar navbar-fixed-top navbar-default ">
              <div class="navbar-header">
                <div class="row text-center ">
                  <div class="row-m-t">
                    <div class="col-md-1 col-md-offset-1 col-xs-3 col-sm-2">
                      <img src="img/logo.png" class="img-responsive" alt="Responsive image">
                    </div>
                    <div class="col-md-6 col-xs-8 col-md-offset-2 ">
                      <h3>Body Fitness Gym Duitama LTDA</h3><br><br>
                    </div>
                  </div>
              </div>
              <!-- /.navbar-collapse -->
          </div>
      </nav>
  </header>
  <section class="main">

    <div class="Container-fluid">
      <div class="row">
        <div class="row row-m-t">
          <br><br>
          <div class="col-md-12 col-xs-12 row-m-t">
            <div class="row-m-t text-center ">
              <!--Titulo del header-->
              <h2 class="text-center">Cuestionario Historial medico</h2>
            </div>
          </div>
        </div>
        <div class="row col-md-4 col-md-offset-4 row-m-t col-xs-10 col-xs-offset-1">
          <!--content-->
          <div class="form-group">
            <!--nombre-->
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control " name="username" placeholder="Nombre usuario" required="" autofocus="">
          </div>
          <div class="form-group">
            <!--fecha nacimiento-->
            <label for="fechaNacimiento">Fecha de Nacimientod</label>
            <input id="fechaNacimiento" type="date" class="form-control " name="birthdate" required="" autofocus="">
          </div>
          <div class="form-group">
            <!--tipo de sangre-->
            <label for="comment">Tipo de sangre:</label>
            <div class="form-group">
              <select class="form-control" id="blodType">
                <option>A+</option>
                <option>A-</option>
                <option>O+</option>
                <option>O-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
              </select>
            </div>
          </div>
          <div class="row col-md-4 col-md-offset-4 row-m-t">
            <!--boton continuar-->
            <button class="btn btn-block btn-success" type="submit">
              <a class="no-decorated" href="FormularioHistorialMedicoDos.html">Continuar</a>
            </button>
              <br><br><br><br><br><br><br>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--FOOTER-->
  <footer>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-md-12">
            <hr>
            <p class="text-center">
              <div class="legal">
                <p>Copyright Body Fitness Gym Duitama LTDA (c) 2017 Copyright Holder All Rights Reserved.</p>
              </div>
              <a href="#">Terminos y condiciones</a>
            </p>
            <p class="pull-right">
              <a href="#">Subir en pagina</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
