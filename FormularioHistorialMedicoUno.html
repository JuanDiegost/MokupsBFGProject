<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Formulario Historial medico</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="main">

    <div class="Container-fluid">
      <div class="row">
        <div class="row text-center row-m-t">
          <!-- header-->
          <div class="col-md-1 col-xs-4 col-xs-offset-1">
            <img class="img-responsive" src="img/logo.png" alt="">
          </div>
          <div class="col-md-6 col-xs-7">
            <h4 class="text-left">Body Fitness Gym Duitama LTDA</h4>
          </div>
          <div class="col-md-6 col-xs-7 row-m-t">
            <div class="col-md-offset-4 row-m-t">
              <!--Titulo del header-->
              <h2 class="text-center">Cuestionario Historial medico</h2>
            </div>
          </div>
          <div class="row col-md-4 col-md-offset-4 row-m-t">
            <!--content-->
            <div class="form-group">
              <!--nombre-->
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" class="form-control " name="username" placeholder="Nombre usuario" required="" autofocus="">
            </div>
            <div class="form-group">
              <!--fecha nacimiento-->
              <label for="fechaNacimiento">Fecha de Nacimientod</label>
              <input id="fechaNacimiento" type="date" class="form-control " name="birthdate" required="" autofocus="">
            </div>
            <div class="form-group">
              <!--tipo de sangre-->
              <label for="comment">Tipo de sangre:</label>
              <div class="form-group">
                <select class="form-control" id="blodType">
                  <option>A+</option>
                  <option>A-</option>
                  <option>O+</option>
                  <option>O-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                </select>
              </div>
            </div>
            <div class="row col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 row-m-t">
              <!--boton continuar-->
              <button class="btn btn-block btn-success" type="submit">
                <a href="FormularioHistorialMedicoDos.html">Continuar</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--FOOTER-->
  <footer class="footer">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-md-12">
            <hr>
            <p class="text-center">
              <div class="legal">
                <p>Copyright Body Fitness Gym Duitama LTDA (c) 2017 Copyright Holder All Rights Reserved.</p>
              </div>
              <a href="#">Terminos y condiciones</a>
            </p>
            <p class="pull-right">
              <a href="#">Subir en pagina</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
  ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
