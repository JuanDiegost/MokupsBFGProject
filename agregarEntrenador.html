<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Agregar entrenador</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="Contain-fluid">
    <div class="row">
      <div class="row text-center row-m-t">
        <!-- header-->
        <div class="col-md-1 col-xs-4 col-md-offset-4 col-xs-offset-1">
          <img class="img-responsive" src="img/logo.png" alt="">
        </div>
        <div class="col-md-6 col-xs-7">
          <h2 class="text-left">Registro entrenador</h2>
        </div>
      </div>
      <div class="row row-m-t col-xs-10 col-xs-offset-1">
        <div class="col-md-3 col-md-offset-3">
          <!--parte izquierda -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control " name="username" placeholder="Nombre usuario" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="docIdentidad">Documento de identidad</label>
            <input id="docIdentidad" type="number" class="form-control " name="id" placeholder="C.C./T.i." required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" class="form-control " name="phone" placeholder="310 213 12 12" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="eMail">Correo Electronico</label>
            <input id="eMail" type="text" class="form-control " name="eMail" placeholder="ejemplo@correo.com" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="programas">Programas</label>
            <input id="programas" type="text" class="form-control " name="programs" placeholder="Spinning, Aerobicos, Crossfit" required="" autofocus="">
          </div>
        </div>
        <div class="col-md-4 row">
          <!-- parte derecha-->
          <div class="row row-m-t">
            <div class="col-md-10 col-md-offset-1">
              <img class="img-thumbnail img-responsive" src="img/userImage.svg" alt="">
            </div>
            <div class="col-md-4 col-md-offset-7">
              <a class="pull-right margin-component" href="#" data-toggle="modal" data-target="#modalCambiaImagen">Cambiar imagen</a>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <div class="row parte inferior col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
        <div class="col-md-6 col-xs-6">
          <button class="btn btn-block btn-success" type="submit"><a class="no-decorated" href="entrenadores.html">Aceptar</a></button>
        </div>
        <div class="col-md-6 col-xs-6">
          <button class="btn btn-block btn-default" type="reset"><a class="no-decorated-black" href="entrenadores.html">Cancelar</a></button>
        </div>
      </div>
      <!-- parte inferior-->
      <!-- footer-->
      <!-- footer-->
    </div>
  </div>
  <!--FOOTER-->
  <footer>
      <div class="container">
          <div class="row text-center">
              <div class="col-md-12">
                  <hr>
                  <p class="text-center">
                      <div class="legal">
                          <p>Copyright Body Fitness Gym Duitama LTDA (c) 2017 Copyright Holder All Rights Reserved.</p>
                      </div>
                      <a href="#">Terminos y condiciones</a>
                  </p>
                  <p class="pull-right">
                      <a href="#">Subir en pagina</a>
                  </p>
              </div>
          </div>
      </div>
  </footer>

  <!-- Modal cambiar imagen-->
  <div id="modalCambiaImagen" class="modal fade" role="dialog">
      <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Inserte el link de la imagen</h4>
              </div>
              <div class="row">
                  <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
                      <form action="">
                          <div class="form-group margin-component">
                              <label for="progresos" class="row-m-t">URL</label>
                              <div class="input-group">
                                  <input id="progreso" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                                  <span class="input-group-addon">(Face|Google|etc)</span>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Agregar</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              </div>
          </div>

      </div>
  </div>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
