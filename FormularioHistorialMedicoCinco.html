<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Formulario Historial medico</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="Contain-fluid">
    <div class="row">
      <div class="row text-center row-m-t"><!-- header-->
        <div class="col-md-1 col-xs-4 col-xs-offset-1">
          <img class="img-responsive" src="img/logo.png" alt="">
        </div>
        <div class="col-md-6 col-xs-7">
          <h4 class="text-left">Body Fitness Gym Duitama LTDA</h4>
        </div>
        <div class="col-md-6 col-xs-7 row-m-t">
        <div class="col-md-offset-4 row-m-t"><!--Titulo del header-->
          <h2 class="text-center">Cuestionario Historial medico</h2>
        </div>
      </div>
      <div class="row col-md-4 col-md-offset-4 row-m-t"><!--content-->
        <div class="row col-md-10 col-md-offset-1">
          <h3>En caso de emergencia<br></br></h3>
        </div>
        <div class="row form-group row-m-t"><!--llamar a-->
          <div class="col-md-3">
            <label for="nombre">Llamar a: </label>
          </div>
          <div class="col-md-9">
            <input id="nombre" type="text" class="form-control " name="username" placeholder="Nombre" required="" autofocus="">
          </div>
        </div>
        <div class="row form-group"><!--parentesco-->
          <div class="col-md-3">
            <label for="nombre">Parentesco</label>
          </div>
          <div class="col-md-9">
            <input id="nombre" type="text" class="form-control " name="username" placeholder="(esposo,padre)" required="" autofocus="">
          </div>
        </div>
        <div class="row form-group"><!--telefono-->
          <div class="col-md-3">
            <label for="nombre">Telefono</label>
          </div>
          <div class="col-md-9">
            <input id="nombre" type="phone" class="form-control " name="username" placeholder="telefono" required="" autofocus="">
          </div>
        </div>
        <div class="row col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1 row-m-t"><!--boton continuar-->
          <button class="btn btn-block btn-success" type="submit"><a class="no-decorated" href="FormularioHistorialMedicoSeis.html">Continuar</a></button>
        </div>
        <div class="row col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1 row-m-t"><!--boton continuar-->
          <button class="btn btn-block btn-default" type="submit"><a class="no-decorated" href="FormularioHistorialMedicoCuatro.html">Volver</a></button>
        </div>
      </div>
    </div>
  </div>

  <!--FOOTER-->
  <footer>
      <div class="container">
          <div class="row text-center">
              <div class="col-md-12">
                  <hr>
                  <p class="text-center">
                      <div class="legal">
                          <p>Copyright Body Fitness Gym Duitama LTDA (c) 2017 Copyright Holder All Rights Reserved.</p>
                      </div>
                      <a href="#">Terminos y condiciones</a>
                  </p>
                  <p class="pull-right">
                      <a href="#">Subir en pagina</a>
                  </p>
              </div>
          </div>
      </div>
  </footer>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
