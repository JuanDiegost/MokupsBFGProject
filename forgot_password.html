<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">

    <div id="alert" class="row none">
      <!-- Agregar accion js -->
      <div class="col-xs-11 col-md-6 col-md-offset-3">
        <div class="alert alert-success row-m-t">
          <strong>Hecho</strong> Se ha enviado un correo de Recuperación
        </div>
      </div>
    </div>

    <div class="row row-m-t">
      <div class=" col-xs-10 col-md-2 col-md-offset-5">
        <img src="img/logo.png" class="img-thumbnail" alt="Responsive image">
      </div>
      <div class=" col-xs-10 col-md-6 col-md-offset-3">
        <h2 class="text-center">Body Fitnes Gym Duitama LTDA</h2>
      </div>
    </div>

    <div class="row row-m-t">
      <div class="col-xs-11 col-md-4 col-md-offset-4">
        <form>
          <div class="form-group margin-component">
            <label for="email" class="row-m-t">Usuario</label>
            <input id="email" type="text" class="form-control " name="username" placeholder="Email Address" required="" autofocus=""
            />
          </div>
          <div class="form-group row-m-t">
            <a class="btn btn-block btn-success" href="login.html">Enviar Correo de Recuperación</a>
            <a class="btn btn-block btn-default" href="login.html">Cancelar</a>
          </div>
        </form>
      </div>
    </div>


  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
