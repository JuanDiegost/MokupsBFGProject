<body>
  <header class="header">
      <!-- Barra navegacion -->
      <nav class="navbar navbar-fixed-top navbar-default ">
              <div class="navbar-header">
                <div class="row text-center ">
                  <div class="row-m-t">
                    <div class="col-md-1 col-md-offset-1 col-xs-3 col-sm-2">
                      <img src="img/logo.png" class="img-responsive" alt="Responsive image">
                    </div>
                    <div class="col-md-6 col-xs-8 col-md-offset-2 ">
                      <h3>Body Fitness Gym Duitama LTDA</h3><br><br>
                    </div>
                  </div>
              </div>
              <!-- /.navbar-collapse -->
          </div>
      </nav>
  </header>
  <div class="Contain-fluid">
    <div class="row">
      <div class="row text-center row-m-t"><!-- header-->
        <div class="col-md-12 col-xs-12 row-m-t">
          <div class="text-center row-m-t"><!--Titulo del header-->
            <br><br>
            <h2 class="text-center">Cuestionario Historial medico</h2>
          </div>
        </div>
      </div>
      <div class="row col-md-6 col-md-offset-3 row-m-t"><!--content-->
        <div class="row"><!--header-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>Item</label>
          </div>
          <div class="row col-md-4 col-xs-6">
            <div class="col-md-6 col-xs-6">
              <label>Si</label>
            </div>
            <div class="col-md-6 col-xs-6">
              <label>No</label>
            </div>
          </div>
        </div>
        <div class="row"><!--.Fuma-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>21.Fuma</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="oneY"><br>
            </div>
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="oneN"><br>
            </div>
          </div>
        </div>
        <div class="row"><!--.Consume bebidas alcoholicas-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>22.Consume bebidas alcoholicas</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="twoY"><br>
            </div>
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="twoN"><br>
            </div>
          </div>
        </div>
        <div class="row"><!--.Ha sido diagnosticado con problemas de huesos o articulaciones-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>23.Ha sido diagnosticado con problemas de huesos o articulaciones</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="oneY"><br>
            </div>
            <div class="col-md-6 col-xs-6">
              <input type="radio" name="vehicle" value="oneN"><br>
            </div>
          </div>
        </div>
        <div class="row"><!--Problemas en el sistema oseo-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>24.Problemas en el sistema oseo</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row"><!--Problemas en el sistema muscular-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>25.Problemas en el sistema muscular-</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row"><!--Problemas ortopedicos incluyendo artritis-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>26.Problemas ortopedicos incluyendo artritis</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row"><!--Enfermedades o desordenes musculares-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>27.Enfermedades o desordenes musculares</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row"><!--Hozpitalizacions por cualquier motivo-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>28.Hozpitalizacions por cualquier motivo</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row"><!--Existe alguna razon no señalada en el formulario por la que usted no debe realizar un programa regular de ejercicio-->
          <div class="row col-md-8 col-xs-4 col-xs-offset-1">
            <label>30.Existe alguna razon no señalada en el formulario por la que usted no debe realizar un programa regular de ejercicio</label>
          </div>
          <div class="row col-md-4 col-xs-7">
            <input id="nombre" type="text" class="form-control " name="24" placeholder="Especifique" required="" autofocus="">
          </div>
        </div>
        <div class="row col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1 row-m-t"><!--boton continuar-->
          <button class="btn btn-block btn-success" type="submit"><a class="no-decorated" href="FormularioHistorialMedicoCinco.html">Continuar</a></button>
        </div>
        <div class="row col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1 row-m-t"><!--boton continuar-->
          <button class="btn btn-block btn-default" type="submit"><a class="no-decorated-black" href="FormularioHistorialMedicoTres.html">Volver</a></button>
        </div>
      </div>
    </div>
  </div>

                      <a href="#">Subir en pagina</a>
