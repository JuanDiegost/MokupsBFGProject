  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

<body>


  <div class="container-fluid">
    <div class="row row-m-t">
      <div class=" col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
        <img src="img/logo.png" class="img-thumbnail" alt="Responsive image">
      </div>
      <div class=" col-xs-12  col-md-6 col-md-offset-3">
        <h2 class="text-center">Body Fitnes Gym Duitama LTDA</h2>
      </div>
    </div>

    <div class="row row-m-t">
      <div class="col-xs-11 col-md-4 col-md-offset-4">
        <form>
          <label for="email" class="row-m-t">Usuario</label>
          <input id="email" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
          <label for="password" class=" row-m-t">Contraseña</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="" />
          <a class="pull-right margin-component" href="forgot_password.html">¿Olvidaste tu contraseña?</a>
          <button class="btn btn-block btn-success" type="submit">
            <a class="no-decorated" href="alumnos.html">Iniciar Sesión</a>
          </button>
        </form>
      </div>

    </div>


  </div>
  <!-- /.container -->

  <!--FOOTER-->

    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <hr>

            </div>
            <a href="#">Terminos y condiciones</a>

    </div>

    ================================================== -->
